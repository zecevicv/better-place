<!DOCTYPE html>
<html lang="en-US">

<head>
  <!-- Meta -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Better Place">
  <title>Better Place</title>

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;700&display=swap" rel="stylesheet">

  <!-- Style (Vendor) -->
  <link rel="stylesheet" href="css/swiper-bundle.min.css">
  <link rel="stylesheet" href="css/aos.css">

  <!-- Style -->
  <link rel="stylesheet" href="css/elevate-framework.css">
  <link rel="stylesheet" href="css/style.css">

  <!-- Favicon -->
  <link rel="icon" href="img/favicon.png">
</head>

<body class="error-page">

  <!-- Header -->
  <header class="header">
    <div class="container">
      <!-- Logo -->
      <div class="header-logo">
        <a href="#">
          <img class="lazy" data-src="img/global/logo.svg" alt="better-place-img">
        </a>
      </div>
      <!-- Menu -->
      <div class="header-menu d-desktop">
        <!-- Links -->
        <div class="header-links">
          <ul class="f-d-16">
            <li><a href="#" class="link">Services</a></li>
            <li><a href="#" class="link">Projects</a></li>
            <li><a href="#" class="link">Customers stories</a></li>
            <li><a href="#" class="link">Why better place</a></li>
            <li><a href="#" class="link">Careers</a></li>
            <li><a href="#" class="link">Contact us</a></li>
          </ul>
        </div>
      </div>
      <!-- Action -->
      <div class="header-action">
        <a href="#" class="f-d-16 d-desktop link">(858) 217-4429</a>
        <a href="#" class="btn btn-primary">Get an estimate <img class="lazy" data-src="img/icons/arrow-right-white.svg" alt="better-place-img"></a>
      </div>
      <!-- Hamburger -->
      <div class="header-hamburger d-mobile">
        <a href="#"><img class="lazy" data-src="img/global/hamburger.svg" alt="better-place-img"></a>
      </div>
    </div>
  </header>

  <!-- Error -->
  <div class="error">
    <!-- Img -->
    <div class="img">
      <picture>
        <source media="(min-width:1024px)" srcset="img/404/img.jpg">
        <img src="img/404/img-mobile.jpg" alt="better-place-img">
      </picture>
    </div>
    <!-- Text -->
    <div class="text">
      <h1 class="f-d-270 f-m-270">404</h1>
      <h2 class="f-d-50 f-m-50">Not Found</h2>
      <a href="#" class="btn btn-primary">Back Home Page <img class="lazy" data-src="img/icons/arrow-right-white.svg" alt="better-place-img"></a>
    </div>
  </div>

  <!-- Script (Vendor) -->
  <script src="js/swiper-bundle.min.js"></script>
  <script src="js/gsap.min.js"></script>
  <script src="js/aos.js"></script>

  <!-- Script -->
  <script src="js/elevate-framework.js"></script>
  <script src="js/app.js"></script>

  <!-- Lazy Loading -->
  <script src="js/lazyload.min.js"></script>
  <script>
    (function () {
      ll = new LazyLoad({});
    })();
  </script>

</body>

</html>
